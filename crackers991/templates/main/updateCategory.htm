{% extends 'base.htm' %}

{% block content %}

{% include 'Navbar/adminNavbar.htm' %}
<div class="container" style="margin-top: 180px;">
<form action="" method="POST" class="border border-secondary p-4">
    {% csrf_token %}
    <h1 class="text-center">Update Category {{category.name}} </h1>
    {% if messages %}
    {% for message in messages %}
        <div class="alert 
            {% if message.tags == 'error' %}
                alert-danger
            {% elif message.tags == 'success' %}
                alert-success
            {% endif %}
            fade-message" style="display:none;">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
    {% endif %}
    
    <div class="form-floating mb-3 my-2">
        <input type="text" class="form-control" name="productName" id="floatingInput" placeholder="Category Name" value="{{ category.name }}">
        <label for="floatingInput">Category Name</label>
    </div>
    <div class="form-floating my-2">
        <textarea class="form-control" name="description" id="floatingDescription" placeholder="Description" style="height: 100px;">{{ category.description }}</textarea>
        <label for="floatingDescription">Description</label>
    </div>
    
    <div class="text-center my-2">
        <input type="submit" value="Update Category" class="btn btn-secondary w-100">
    </div>
</form>
</div>
{% endblock %}
