{% extends 'base.htm' %}

{% block content %}

{% include 'Navbar/index.htm' %}
<div class="container margin col-12">
    <h1 class="text-center fw-bold">Login Page</h1>
    <form action="" method="POST" class="border border-secondary p-4">
        {% csrf_token %}
        <h3 class="text-center mb-2">Enter Your Credentials</h3>
    
        <!-- Display error messages -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    
        <div class="form-floating mb-3 my-2">
            <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username">
            <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
    
        <div class="text-center my-2">
            <input type="submit" value="Login" class="btn btn-secondary w-100">
        </div>
    </form>
    
</div>
{% endblock content %}
